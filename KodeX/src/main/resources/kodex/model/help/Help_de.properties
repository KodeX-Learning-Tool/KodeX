info1 = KodeX ist ein Programm, das verschiedene Kodierungen graphisch darstellt und damit Schülern beim Erlernen der Kodierungstheorie eine interaktive, visuelle Unterstützung bereitstellen soll.
info2 = Nach bereitstellen einer Eingabe ist es dem Benutzer möglich diese und andere Stufen der Kodierungskette zu bearbeiten und zu exportieren. Änderungen in einer Kodierungsstufe werden in den anderen Stufen widergespiegelt, wodurch der Zusammenhang spielerisch ersichtlich werden soll. Exportierte Stufen können dann wieder zum Dekodieren importiert werden.
info3 = Darüber hinaus kann das Programm von Schülern und Lehrern um eigene Funktionen und Kodierungen erweitert werden.

question1 = Können neue Verfahren zu dem Programm hinzugefügt werden?
question2 = Ist das Programm kostenlos?
question3 = Wie kann man Dateien über LAN versenden?
question4 = Bekommt dieses Programm regelmäßige Updates?

answer1 = Ja, importiere diese einfach als .jar Datei unter dem Reiter Plugin.
answer2 = Ja, das Programm kann kostenlos genutzt werden und darf als OpenSource Projekt auch bearbeitet werden.
answer3 = Klicke im Netzwerkfenster auf 'Datei senden', gebe die benötigten Informationen ein und wähle die Datei aus, welche du versenden möchtest.
answer4 = Dieses Projekt wird von den ursprünglichen Entwicklern nicht aktualisiert. Jedoch steht es jedem Nutzer offen, dies zu tun.